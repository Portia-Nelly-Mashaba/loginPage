<ion-header>
  <ion-toolbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-card class="welcome-card">
    
      <ion-card-content>
        
        <ion-list>
					<ion-item>
					  <ion-label color="primary" position="floating">Username</ion-label>
					  <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Enter your name" required="true"></ion-input>
					  <ion-icon name="person" color="primary" slot="end"></ion-icon> 
					</ion-item>
				</ion-list>

              <ion-list>
					<ion-item>
					  <ion-label color="primary" position="floating">Password</ion-label>
					  <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Enter your name" required="true"></ion-input>
					  <ion-icon name="eye-off-outline" color="primary" slot="end"></ion-icon> 
					</ion-item>
				</ion-list>

      <br>
        <ion-button color="success">SignIn</ion-button>
        <ion-button color="secondary" routerLink="register">SignUp</ion-button>
        <p>Forgot <a href="">Password</a></p>
      </ion-card-content>
    </ion-card>
    </ion-content>
